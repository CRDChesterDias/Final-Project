<div class="Login_Outer_Div">
  <div class="Login_Left_Div"></div>
  <div class="Login_Right_Div">
    <div class="Login_Header">Signup</div><br>
    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="username">User Name:</label><br>
      <input type="text" id="username" name="username"><br>
      <label for="pwd">Password:</label><br>
      <input type="password" id="pwd" name="pwd"><br>
      <label for="retype-pwd">Retype Password:</label><br>
      <input type="password" id="retype-pwd" name="retype-pwd"><br>
      <button type="button" (click)='onClickMe()'>Submit</button>

      {{clickMessage}}
    </form>
</div>
