<div class="container center">
  <label for="month">Choose a month to visualize:</label>
  <select name="month" #mySelect id="month" (change)='onOptionsSelected(mySelect.value)'>
    <option [value]="1">Jan</option>
    <option [value]="2">Feb</option>
    <option [value]="3">March</option>
    <option [value]="4">April</option>
    <option [value]="5">May</option>
    <option [value]="6">June</option>
    <option [value]="7">July</option>
    <option [value]="8">August</option>
    <option [value]="9">September</option>
    <option [value]="10">October</option>
    <option [value]="11">November</option>
    <option [value]="12">December</option>
  </select>

  <div class="Login_Outer_Div">
    <div class="Login_Left_Div">
      <canvas id="myChart" width="20" height="20"></canvas>
    </div>
    <div class="Login_Right_Div">
      <div #graphcontainer id="graph"></div>
    </div>

  </div>

  <div id="chart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [dataLabels]="chartOptions.dataLabels"
      [plotOptions]="chartOptions.plotOptions"
      [xaxis]="chartOptions.xaxis"
      [stroke]="chartOptions.stroke"
    ></apx-chart>
  </div>





</div>
